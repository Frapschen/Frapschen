name: Release Charts

on:
  push:
    branches:
      - main
    tags: ["v*"]

env:
  GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - run: |
          pip install -r .github/workflows/scripts/requirements.txt
          python .github/workflows/scripts/push.py
